kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: app-ingress
spec:
  backend:
    serviceName: kubeapp-production-service
    servicePort: 80
  rules:
  - host: canary.foo.bar
    http:
      paths:
      - backend:
          serviceName: kubeapp-canary-service
          servicePort: 80
  - host: foo.bar
    http:
      paths:
      - backend:
          serviceName: kubeapp-production-service
          servicePort: 80
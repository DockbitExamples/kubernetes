kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: app-ingress
spec:
 rules:
 - http:
     paths:
     - path: /*
       backend:
         serviceName: kubeapp-production-service
         servicePort: 80
     - path: /canary/*
       backend:
         serviceName: kubeapp-canary-service
         servicePort: 80
     - path: /canary
       backend:
         serviceName: kubeapp-canary-service
         servicePort: 80